<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BillMate - Expense Splitter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BillMate</h1>
    <p class="tagline">Split bills beautifully with your friends</p>

    <form id="expense-form">
      <div class="form-group">
        <label for="title">Expense Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="amount">Total Amount (â‚¹)</label>
        <input type="number" id="amount" required />
      </div>

      <div class="form-group">
        <label for="payer">Who Paid?</label>
        <input type="text" id="payer" placeholder="e.g., Rinki" required />
      </div>

      <div class="form-group">
        <label for="participants">Participants (comma-separated)</label>
        <input type="text" id="participants" placeholder="e.g., Rinki, Priya, Anu" required />
      </div>

      <button type="submit">Add Expense</button>
    </form>

    <div class="section">
      <h2>Expenses List</h2>
      <ul id="expenses-list"></ul>
    </div>

    <div class="section">
      <h2>Balance Summary</h2>
      <ul id="balances-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
